<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>STL Hidden Line Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a2e;
            --bg-glass: rgba(22, 33, 62, 0.85);
            --accent: #0f3460;
            --accent-hover: #e94560;
            --text: #eaeaea;
            --text-muted: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
        }

        #info {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #info .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #info button,
        #info select {
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--accent);
            color: var(--text);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        #info button:hover,
        #info select:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        #info select {
            background: rgba(15, 52, 96, 0.8);
        }

        #info select option {
            background: #16213e;
            color: var(--text);
        }

        #stats {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        canvas {
            display: block;
        }

        #svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="info">
        <div class="controls">
            <select id="modelSelect">
                <option value="./models/example01.stl">Example 01 (Building)</option>
                <option value="./models/example02.stl">Example 02 (Complex)</option>
                <option value="./models/example03.stl" selected>Example 03 (House)</option>
            </select>
            <div
                style="display: flex; gap: 8px; align-items: center; margin-left: 10px; border-left: 1px solid var(--border); padding-left: 10px;">
                <span title="Hatch Rotation (Deg)">Hatch Rot:</span>
                <input type="number" id="rotX" value="45"
                    style="width: 50px; padding: 6px; border-radius: 4px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: var(--text);"
                    title="X Rotation">
                <input type="number" id="rotY" value="45"
                    style="width: 50px; padding: 6px; border-radius: 4px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: var(--text);"
                    title="Y Rotation">
                <input type="number" id="rotZ" value="45"
                    style="width: 50px; padding: 6px; border-radius: 4px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: var(--text);"
                    title="Z Rotation">
            </div>
            <div
                style="display: flex; gap: 8px; align-items: center; margin-left: 10px; border-left: 1px solid var(--border); padding-left: 10px;">
                <span title="Absolute Spacing (Units)">Spacing:</span>
                <input type="number" id="spaceX" value="10.0" step="1.0"
                    style="width: 50px; padding: 6px; border-radius: 4px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: var(--text);"
                    title="X Spacing">
                <input type="number" id="spaceY" value="10.0" step="1.0"
                    style="width: 50px; padding: 6px; border-radius: 4px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: var(--text);"
                    title="Y Spacing">
                <input type="number" id="spaceZ" value="10.0" step="1.0"
                    style="width: 50px; padding: 6px; border-radius: 4px; border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: var(--text);"
                    title="Z Spacing">
            </div>
            <button id="exportBtn">Export SVG</button>
            <div
                style="display: flex; gap: 12px; align-items: center; margin-left: 10px; border-left: 1px solid var(--border); padding-left: 10px;">
                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                    <input type="checkbox" id="showSilhouettes" style="cursor: pointer;">
                    Silhouettes
                </label>
                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                    <input type="checkbox" id="showEdges" checked style="cursor: pointer;">
                    Edges
                </label>
                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                    <input type="checkbox" id="showHatches" checked style="cursor: pointer;">
                    Hatches
                </label>
            </div>
            <button id="renderBtn" style="background: #2d8a5a; font-weight: bold; margin-left: 10px;">Render</button>
        </div>
        <div id="stats">Use mouse to orbit, scroll to zoom</div>
    </div>
    <svg id="svg-overlay" xmlns="http://www.w3.org/2000/svg"></svg>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { STLLoader } from 'three/examples/jsm/loaders/STLLoader.js';
        import { computeHiddenLinesMultiple, findAdjacentFaces } from '../src/hidden-line.js';
        import { extractNormalRegions, debugNormalRegions } from '../src/gpu-silhouette.js';
        import { generatePerspectiveHatches, clipLineOutsidePolygon } from '../src/perspective-hatch.js';

        let scene, camera, renderer, controls, mesh;

        // Toggle for debug visualization vs normal output
        const DEBUG_MODE = false; // Set to true for purple hidden lines + green visible

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 8000);
            camera.position.set(900, 900, 900);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(300, 300, 300);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Setup SVG overlay
            const svg = document.getElementById('svg-overlay');
            svg.setAttribute('width', window.innerWidth);
            svg.setAttribute('height', window.innerHeight);

            // Event listeners
            window.addEventListener('resize', onResize);

            document.getElementById('exportBtn').addEventListener('click', exportSVG);
            document.getElementById('modelSelect').addEventListener('change', (e) => {
                loadModel(e.target.value);
            });

            // Render button
            document.getElementById('renderBtn').addEventListener('click', render);
            // Load default model
            loadModel(document.getElementById('modelSelect').value);

            animate();
        }

        function loadModel(url) {
            document.getElementById('stats').textContent = 'Loading model...';

            // Clear existing mesh
            if (mesh) {
                scene.remove(mesh);
                mesh.geometry.dispose();
                mesh.material.dispose();
                mesh = null;
            }

            // Clear SVG
            document.getElementById('svg-overlay').innerHTML = '';

            const loader = new STLLoader();
            loader.load(url, (geometry) => {
                geometry.computeBoundingBox();
                geometry.center();

                // Use flat shading for proper hidden line detection
                const material = new THREE.MeshPhongMaterial({
                    color: 0x44aa88,
                    transparent: true,
                    opacity: 0.5,
                    flatShading: true
                });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                document.getElementById('stats').textContent =
                    `Loaded ${geometry.attributes.position.count / 3} triangles. Click "Render Hidden Lines" when ready.`;
            });
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            const svg = document.getElementById('svg-overlay');
            svg.setAttribute('width', window.innerWidth);
            svg.setAttribute('height', window.innerHeight);
        }

        // WASM Full Pipeline




        function exportSVG() {
            const svg = document.getElementById('svg-overlay');
            const svgContent = svg.outerHTML;
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hidden-lines.svg';
            a.click();
            URL.revokeObjectURL(url);
        }



        /**
         * Render: Combined output with toggleable layers
         */
        function render() {
            if (!mesh) {
                document.getElementById('stats').textContent = 'Please load a model first';
                return;
            }

            const showSilhouettes = document.getElementById('showSilhouettes').checked;
            const showEdges = document.getElementById('showEdges').checked;
            const showHatches = document.getElementById('showHatches').checked;

            document.getElementById('stats').textContent = 'Rendering...';

            const svg = document.getElementById('svg-overlay');
            svg.innerHTML = '';
            svg.setAttribute('width', window.innerWidth);
            svg.setAttribute('height', window.innerHeight);

            const w2 = window.innerWidth / 2;
            const h2 = window.innerHeight / 2;

            console.time('Render');

            // --- Layer 1: GPU Silhouettes (Region Boundaries) ---
            if (showSilhouettes) {
                console.time('GPU Silhouettes');
                const regions = extractNormalRegions(renderer, scene, camera, {
                    normalBuckets: 12,
                    simplifyTolerance: 2.0,
                    minArea: 100
                });

                // Draw each region boundary as a polygon stroke
                regions.forEach(region => {
                    if (region.boundary.length < 3) return;

                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    let d = '';
                    region.boundary.forEach((pt, i) => {
                        const x = pt.x + w2;
                        const y = -pt.y + h2;  // GPU regions use different Y convention
                        d += (i === 0 ? 'M' : 'L') + x.toFixed(1) + ',' + y.toFixed(1);
                    });
                    d += 'Z';

                    // Color based on normal direction
                    const n = region.normal;
                    const r = Math.floor((n.x * 0.5 + 0.5) * 255);
                    const g = Math.floor((n.y * 0.5 + 0.5) * 255);
                    const b = Math.floor((n.z * 0.5 + 0.5) * 255);

                    path.setAttribute('d', d);
                    path.setAttribute('fill', `rgba(${r},${g},${b},0.3)`);
                    path.setAttribute('stroke', 'none');
                    svg.appendChild(path);
                });
                console.timeEnd('GPU Silhouettes');
                console.log(`Drew ${regions.length} GPU silhouette regions`);
            }

            // --- Layer 2: Hidden Line Edges ---
            if (showEdges) {
                console.time('Hidden Lines');
                const result = computeHiddenLinesMultiple([mesh], camera, scene, {
                    smoothThreshold: 0.99,
                    width: window.innerWidth,
                    height: window.innerHeight
                });
                const edges = result.edges || [];
                console.timeEnd('Hidden Lines');

                edges.forEach(edge => {
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', edge.a.x + w2);
                    line.setAttribute('y1', edge.a.y + h2);
                    line.setAttribute('x2', edge.b.x + w2);
                    line.setAttribute('y2', edge.b.y + h2);
                    line.setAttribute('stroke', '#ccc');
                    line.setAttribute('stroke-width', '1');
                    svg.appendChild(line);
                });
                console.log(`Drew ${edges.length} hidden line edges`);
            }

            // --- Layer 3: Hatches ---
            if (showHatches) {
                console.time('GPU Hatches');
                const regions = extractNormalRegions(renderer, scene, camera, {
                    normalBuckets: 12,
                    simplifyTolerance: 2.0,
                    minArea: 100,
                    insetPixels: 3
                });

                // Sort by depth (front first) for occlusion
                regions.sort((a, b) => a.depth - b.depth);
                const allRegionBounds = regions.map(r => r.boundary);

                regions.forEach((region, idx) => {
                    // Read user settings for each axis
                    const axisSettings = {
                        x: {
                            rotation: parseFloat(document.getElementById('rotX').value) || 0,
                            spacing: parseFloat(document.getElementById('spaceX').value) || 8
                        },
                        y: {
                            rotation: parseFloat(document.getElementById('rotY').value) || 0,
                            spacing: parseFloat(document.getElementById('spaceY').value) || 8
                        },
                        z: {
                            rotation: parseFloat(document.getElementById('rotZ').value) || 0,
                            spacing: parseFloat(document.getElementById('spaceZ').value) || 8
                        }
                    };

                    let hatches = generatePerspectiveHatches(region, camera, {
                        baseSpacing: 8,
                        minSpacing: 3,
                        maxSpacing: 40,
                        depthFactor: 0.5,
                        screenWidth: window.innerWidth,
                        screenHeight: window.innerHeight,
                        axisSettings: axisSettings
                    });

                    // Clip against front regions
                    for (let frontIdx = 0; frontIdx < idx; frontIdx++) {
                        hatches = hatches.flatMap(hatch =>
                            clipLineOutsidePolygon(hatch, allRegionBounds[frontIdx])
                        );
                    }

                    hatches.forEach(hatch => {
                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                        line.setAttribute('x1', hatch.start.x + w2);
                        line.setAttribute('y1', -hatch.start.y + h2);
                        line.setAttribute('x2', hatch.end.x + w2);
                        line.setAttribute('y2', -hatch.end.y + h2);
                        line.setAttribute('stroke', '#aaa');
                        line.setAttribute('stroke-width', '0.5');
                        svg.appendChild(line);
                    });
                });
                console.timeEnd('GPU Hatches');
            }

            console.timeEnd('Render');
            document.getElementById('stats').textContent = 'Render complete';
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
