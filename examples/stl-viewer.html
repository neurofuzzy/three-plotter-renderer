<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>STL Hidden Line Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a2e;
            --bg-glass: rgba(22, 33, 62, 0.85);
            --accent: #0f3460;
            --accent-hover: #e94560;
            --text: #eaeaea;
            --text-muted: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
        }

        #info {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        #info .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #info button,
        #info select {
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--accent);
            color: var(--text);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        #info button:hover,
        #info select:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        #info select {
            background: rgba(15, 52, 96, 0.8);
        }

        #info select option {
            background: #16213e;
            color: var(--text);
        }

        #stats {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        canvas {
            display: block;
        }

        #svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="info">
        <div class="controls">
            <select id="modelSelect">
                <option value="./models/example01.stl">Example 01 (Building)</option>
                <option value="./models/example02.stl">Example 02 (Complex)</option>
                <option value="./models/example03.stl" selected>Example 03 (House)</option>
            </select>
            <button id="renderBtn">Render Hidden Lines</button>
            <button id="exportBtn">Export SVG</button>
        </div>
        <div id="stats">Use mouse to orbit, scroll to zoom</div>
    </div>
    <svg id="svg-overlay" xmlns="http://www.w3.org/2000/svg"></svg>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { STLLoader } from 'three/examples/jsm/loaders/STLLoader.js';
        import { computeHiddenLinesMultiple, findAdjacentFaces } from '../src/hidden-line.js';

        let scene, camera, renderer, controls, mesh;

        // Toggle for debug visualization vs normal output
        const DEBUG_MODE = false; // Set to true for purple hidden lines + green visible

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 8000);
            camera.position.set(900, 900, 900);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(300, 300, 300);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Setup SVG overlay
            const svg = document.getElementById('svg-overlay');
            svg.setAttribute('width', window.innerWidth);
            svg.setAttribute('height', window.innerHeight);

            // Event listeners
            window.addEventListener('resize', onResize);
            document.getElementById('renderBtn').addEventListener('click', computeAndDraw);
            document.getElementById('exportBtn').addEventListener('click', exportSVG);
            document.getElementById('modelSelect').addEventListener('change', (e) => {
                loadModel(e.target.value);
            });

            // Load default model
            loadModel(document.getElementById('modelSelect').value);

            animate();
        }

        function loadModel(url) {
            document.getElementById('stats').textContent = 'Loading model...';

            // Clear existing mesh
            if (mesh) {
                scene.remove(mesh);
                mesh.geometry.dispose();
                mesh.material.dispose();
                mesh = null;
            }

            // Clear SVG
            document.getElementById('svg-overlay').innerHTML = '';

            const loader = new STLLoader();
            loader.load(url, (geometry) => {
                geometry.computeBoundingBox();
                geometry.center();

                // Use flat shading for proper hidden line detection
                const material = new THREE.MeshPhongMaterial({
                    color: 0x44aa88,
                    transparent: true,
                    opacity: 0.5,
                    flatShading: true
                });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                document.getElementById('stats').textContent =
                    `Loaded ${geometry.attributes.position.count / 3} triangles. Click "Render Hidden Lines" when ready.`;
            });
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            const svg = document.getElementById('svg-overlay');
            svg.setAttribute('width', window.innerWidth);
            svg.setAttribute('height', window.innerHeight);
        }

        function computeAndDraw() {
            if (!mesh) {
                alert('Model not loaded yet');
                return;
            }

            document.getElementById('stats').textContent = 'Computing hidden lines...';
            const svg = document.getElementById('svg-overlay');
            svg.innerHTML = '';

            // Use setTimeout to allow UI to update
            setTimeout(() => {
                const startTime = performance.now();

                mesh.updateMatrixWorld(true);

                const result = computeHiddenLinesMultiple([mesh], camera, scene, {
                    smoothThreshold: 0.99,
                    gridSize: 32,
                    skipOcclusion: false,
                    width: window.innerWidth,
                    height: window.innerHeight,
                    renderer: renderer,
                    distanceThreshold: 0.5 // Tolerance for coplanar face detection
                });

                const elapsed = performance.now() - startTime;
                document.getElementById('stats').textContent =
                    `Rendered ${result.edges.length} visible / ${result.allEdges?.length || 0} total edges in ${elapsed.toFixed(0)}ms`;

                drawToSVG(result.edges, result.allEdges);
            }, 50);
        }

        function drawToSVG(edges, allEdges) {
            const svg = document.getElementById('svg-overlay');
            svg.innerHTML = '';
            // pointer-events: none is set in CSS, do not override it

            const halfWidth = window.innerWidth / 2;
            const halfHeight = window.innerHeight / 2;

            if (DEBUG_MODE) {
                // DEBUG: Draw hidden edges first (purple)
                if (allEdges) {
                    let hiddenPathD = '';
                    for (const edge of allEdges) {
                        if (edge.visible) continue;
                        const x1 = edge.a.x + halfWidth;
                        const y1 = halfHeight + edge.a.y; // projectEdges negates Y
                        const x2 = edge.b.x + halfWidth;
                        const y2 = halfHeight + edge.b.y;
                        hiddenPathD += `M${x1},${y1}L${x2},${y2}`;
                    }
                    if (hiddenPathD) {
                        const hiddenPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        hiddenPath.setAttribute('d', hiddenPathD);
                        hiddenPath.setAttribute('stroke', '#9900ff');
                        hiddenPath.setAttribute('stroke-width', '1');
                        hiddenPath.setAttribute('fill', 'none');
                        hiddenPath.setAttribute('opacity', '0.6');
                        svg.appendChild(hiddenPath);
                    }
                }

                // DEBUG: Draw visible edges (bright green)
                let pathD = '';
                for (const edge of edges) {
                    const x1 = edge.a.x + halfWidth;
                    const y1 = halfHeight + edge.a.y;
                    const x2 = edge.b.x + halfWidth;
                    const y2 = halfHeight + edge.b.y;
                    pathD += `M${x1},${y1}L${x2},${y2}`;
                }

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathD);
                path.setAttribute('stroke', '#00ff00');
                path.setAttribute('stroke-width', '1.5');
                path.setAttribute('fill', 'none');
                svg.appendChild(path);
            } else {
                // Normal rendering: Draw all visible edges
                const edgesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                edgesGroup.id = 'edges';
                svg.appendChild(edgesGroup);

                // Draw each edge
                for (const edge of edges) {
                    const x1 = edge.a.x + halfWidth;
                    const y1 = halfHeight + edge.a.y;
                    const x2 = edge.b.x + halfWidth;
                    const y2 = halfHeight + edge.b.y;

                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('stroke', '#000000');
                    line.setAttribute('stroke-width', '1.5');
                    line.setAttribute('stroke-linecap', 'round');

                    edgesGroup.appendChild(line);
                }
            }
        }

        function exportSVG() {
            const svg = document.getElementById('svg-overlay');
            const svgContent = svg.outerHTML;
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hidden-lines.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
