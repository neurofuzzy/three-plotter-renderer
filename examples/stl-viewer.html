<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>STL Hidden Line Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 100;
        }

        #info button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }

        canvas {
            display: block;
        }

        #svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="info">
        <div>
            <button id="renderBtn">Render Hidden Lines</button>
            <button id="exportBtn">Export SVG</button>
        </div>
        <div id="stats">Use mouse to orbit, scroll to zoom</div>
    </div>
    <svg id="svg-overlay" xmlns="http://www.w3.org/2000/svg"></svg>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { STLLoader } from 'three/examples/jsm/loaders/STLLoader.js';
        import { computeHiddenLinesMultiple, findAdjacentFaces } from '../src/hidden-line.js';

        let scene, camera, renderer, controls, mesh;

        // Toggle for debug visualization vs normal output
        const DEBUG_MODE = false; // Set to true for purple hidden lines + green visible

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 8000);
            camera.position.set(900, 900, 900);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(300, 300, 300);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Load STL
            const loader = new STLLoader();
            loader.load('./models/example03.stl', (geometry) => {
                geometry.computeBoundingBox();
                geometry.center();

                // Use flat shading for proper hidden line detection
                const material = new THREE.MeshPhongMaterial({
                    color: 0x44aa88,
                    transparent: true,
                    opacity: 0.5,
                    flatShading: true
                });
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);

                document.getElementById('stats').textContent =
                    `Loaded ${geometry.attributes.position.count / 3} triangles. Click "Render Hidden Lines" when ready.`;
            });

            // Setup SVG overlay
            const svg = document.getElementById('svg-overlay');
            svg.setAttribute('width', window.innerWidth);
            svg.setAttribute('height', window.innerHeight);

            // Event listeners
            window.addEventListener('resize', onResize);
            document.getElementById('renderBtn').addEventListener('click', computeAndDraw);
            document.getElementById('exportBtn').addEventListener('click', exportSVG);

            animate();
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            const svg = document.getElementById('svg-overlay');
            svg.setAttribute('width', window.innerWidth);
            svg.setAttribute('height', window.innerHeight);
        }

        function computeAndDraw() {
            if (!mesh) {
                alert('Model not loaded yet');
                return;
            }

            document.getElementById('stats').textContent = 'Computing hidden lines...';
            const svg = document.getElementById('svg-overlay');
            svg.innerHTML = '';

            // Use setTimeout to allow UI to update
            setTimeout(() => {
                const startTime = performance.now();

                mesh.updateMatrixWorld(true);

                const result = computeHiddenLinesMultiple([mesh], camera, scene, {
                    smoothThreshold: 0.99,
                    gridSize: 32,
                    skipOcclusion: false,
                    width: window.innerWidth,
                    height: window.innerHeight,
                    renderer: renderer
                });

                const elapsed = performance.now() - startTime;
                document.getElementById('stats').textContent =
                    `Rendered ${result.edges.length} visible / ${result.allEdges?.length || 0} total edges in ${elapsed.toFixed(0)}ms`;

                drawToSVG(result.edges, result.allEdges);

                // Expose edges globally for console debugging
                window.stragglersDebug = {
                    edges: result.edges,
                    projectedFaces: result.projectedFaces || [],  // For face visualization
                    tJunctionEdges: result.edges.filter(e => e.isTJunctionStraggler),
                    normalEdges: result.edges.filter(e => !e.isTJunctionStraggler),
                    selected: new Set(),

                    // Mark selected edges as actual stragglers
                    markSelectedAsStragglers: function () {
                        const realStragglers = this.tJunctionEdges.filter((_, i) => this.selected.has(i));
                        const falseStragglers = this.tJunctionEdges.filter((_, i) => !this.selected.has(i));
                        console.log('Real stragglers:', realStragglers.length);
                        console.log('False positives:', falseStragglers.length);
                        return { realStragglers, falseStragglers };
                    },

                    // Get edge info
                    getEdgeInfo: function (idx) {
                        const e = this.tJunctionEdges[idx];
                        return {
                            idx,
                            faceIdx: e.faceIdx,
                            mesh: e.mesh?.name,
                            normal1: e.normal1 ? [e.normal1.x, e.normal1.y, e.normal1.z] : null,
                            length: Math.sqrt((e.b.x - e.a.x) ** 2 + (e.b.y - e.a.y) ** 2)
                        };
                    }
                };
                console.log('Debug: window.stragglersDebug available');
                console.log('T-junction edges:', window.stragglersDebug.tJunctionEdges.length);
                console.log('Click red edges to toggle selection (cyan = selected)');
                console.log('Call window.stragglersDebug.markSelectedAsStragglers() when done');
            }, 50);
        }

        function drawToSVG(edges, allEdges) {
            const svg = document.getElementById('svg-overlay');
            svg.innerHTML = '';
            svg.style.pointerEvents = 'auto';  // Enable clicks

            const halfWidth = window.innerWidth / 2;
            const halfHeight = window.innerHeight / 2;

            if (DEBUG_MODE) {
                // DEBUG: Draw hidden edges first (purple)
                if (allEdges) {
                    let hiddenPathD = '';
                    for (const edge of allEdges) {
                        if (edge.visible) continue;
                        const x1 = edge.a.x + halfWidth;
                        const y1 = halfHeight + edge.a.y; // projectEdges negates Y
                        const x2 = edge.b.x + halfWidth;
                        const y2 = halfHeight + edge.b.y;
                        hiddenPathD += `M${x1},${y1}L${x2},${y2}`;
                    }
                    if (hiddenPathD) {
                        const hiddenPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                        hiddenPath.setAttribute('d', hiddenPathD);
                        hiddenPath.setAttribute('stroke', '#9900ff');
                        hiddenPath.setAttribute('stroke-width', '1');
                        hiddenPath.setAttribute('fill', 'none');
                        hiddenPath.setAttribute('opacity', '0.6');
                        svg.appendChild(hiddenPath);
                    }
                }

                // DEBUG: Draw visible edges (bright green)
                let pathD = '';
                for (const edge of edges) {
                    const x1 = edge.a.x + halfWidth;
                    const y1 = halfHeight + edge.a.y;
                    const x2 = edge.b.x + halfWidth;
                    const y2 = halfHeight + edge.b.y;
                    pathD += `M${x1},${y1}L${x2},${y2}`;
                }

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathD);
                path.setAttribute('stroke', '#00ff00');
                path.setAttribute('stroke-width', '1.5');
                path.setAttribute('fill', 'none');
                svg.appendChild(path);
            } else {
                // NORMAL MODE: All edges clickable, draw adjacent faces on click

                // Create a group for face polygons (drawn first, behind edges)
                const facesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                facesGroup.id = 'face-highlights';
                svg.appendChild(facesGroup);

                // Create edges group
                const edgesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                edgesGroup.id = 'edges';
                svg.appendChild(edgesGroup);

                // Draw each edge as clickable line
                let edgeIndex = 0;
                for (const edge of edges) {
                    const x1 = edge.a.x + halfWidth;
                    const y1 = halfHeight + edge.a.y;
                    const x2 = edge.b.x + halfWidth;
                    const y2 = halfHeight + edge.b.y;

                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('stroke', edge.isCoplanarCandidate ? '#ff0000' : '#000000');
                    line.setAttribute('stroke-width', edge.isCoplanarCandidate ? '3' : '1.5');
                    line.setAttribute('data-idx', edgeIndex);
                    line.style.cursor = 'pointer';

                    // Click handler - show adjacent faces
                    const edgeRef = edge;
                    const idx = edgeIndex;
                    line.addEventListener('click', (e) => {
                        e.stopPropagation();

                        // Clear previous face highlights
                        facesGroup.innerHTML = '';

                        // Highlight clicked edge
                        document.querySelectorAll('#edges line').forEach(l => {
                            const origColor = l.getAttribute('data-original-color') || l.getAttribute('stroke');
                            l.setAttribute('stroke', origColor);
                        });
                        line.setAttribute('data-original-color', line.getAttribute('stroke'));
                        line.setAttribute('stroke', '#00ffff');

                        // Get projected faces from debug object
                        const projFaces = window.stragglersDebug?.projectedFaces || [];

                        // Find ALL faces adjacent to this edge geometrically
                        const adjacentFaces = findAdjacentFaces(edgeRef, projFaces);

                        // Color palette for multiple faces
                        const colors = [
                            { fill: 'rgba(0, 255, 0, 0.3)', stroke: '#00ff00' },      // Green
                            { fill: 'rgba(255, 0, 255, 0.3)', stroke: '#ff00ff' },    // Magenta
                            { fill: 'rgba(255, 255, 0, 0.3)', stroke: '#ffff00' },    // Yellow
                            { fill: 'rgba(0, 255, 255, 0.3)', stroke: '#00ffff' },    // Cyan
                            { fill: 'rgba(255, 128, 0, 0.3)', stroke: '#ff8000' }     // Orange
                        ];

                        // Draw all matched faces
                        adjacentFaces.forEach((match, i) => {
                            const face = match.face;
                            const color = colors[i % colors.length];

                            const poly = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                            const pts = [
                                `${face.a2d.x + halfWidth},${halfHeight + face.a2d.y}`,
                                `${face.b2d.x + halfWidth},${halfHeight + face.b2d.y}`,
                                `${face.c2d.x + halfWidth},${halfHeight + face.c2d.y}`
                            ].join(' ');
                            poly.setAttribute('points', pts);
                            poly.setAttribute('fill', color.fill);
                            poly.setAttribute('stroke', color.stroke);
                            poly.setAttribute('stroke-width', '2');
                            facesGroup.appendChild(poly);
                        });

                        // Log edge info
                        const n1 = edgeRef.normal1;
                        const n2 = edgeRef.normal2;
                        console.log(`--- Edge ${idx} ---`);
                        console.log(`  isCoplanarCandidate: ${edgeRef.isCoplanarCandidate || false} (faceSimilarity: ${edgeRef.faceSimilarity?.toFixed(4) || 'N/A'})`);
                        console.log(`  adjacentFaceCount: ${edgeRef.adjacentFaceCount || 0}`);
                        console.log(`  Original faceIdx: ${edgeRef.faceIdx}, faceIdx2: ${edgeRef.faceIdx2 ?? 'none'}`);
                        console.log(`  Geometric matches: ${adjacentFaces.length} faces found`);

                        // Log each matched face with its normal
                        adjacentFaces.forEach((match, i) => {
                            const fn = match.face.normal;
                            const normalStr = fn ? `[${fn.x.toFixed(3)}, ${fn.y.toFixed(3)}, ${fn.z.toFixed(3)}]` : 'MISSING';
                            console.log(`    Face ${i}: faceIdx=${match.face.faceIdx}, edge=${match.matchedEdge}, normal=${normalStr}`);
                        });

                        // If we have 2+ faces, check if they're coplanar
                        if (adjacentFaces.length >= 2) {
                            const fn1 = adjacentFaces[0].face.normal;
                            const fn2 = adjacentFaces[1].face.normal;
                            if (fn1 && fn2) {
                                const dot = fn1.dot(fn2);
                                console.log(`  Face normal similarity: ${dot.toFixed(4)} (>0.99 = COPLANAR/SMOOTH)`);
                                if (Math.abs(dot) > 0.99) {
                                    console.log(`  ⚠️ This edge lies between COPLANAR faces - potential straggler!`);
                                }
                            }
                        } else {
                            console.log(`  ⚠️ Only ${adjacentFaces.length} face(s) - true boundary edge`);
                        }

                        console.log(`  Original normal1: ${n1 ? `[${n1.x.toFixed(3)}, ${n1.y.toFixed(3)}, ${n1.z.toFixed(3)}]` : 'MISSING'}`);
                        console.log(`  Original normal2: ${n2 ? `[${n2.x.toFixed(3)}, ${n2.y.toFixed(3)}, ${n2.z.toFixed(3)}]` : 'none (boundary)'}`);
                        if (n1 && n2) {
                            const dot = n1.dot(n2);
                            console.log(`  Original normal similarity: ${dot.toFixed(4)}`);
                        }
                    });

                    edgesGroup.appendChild(line);
                    edgeIndex++;
                }
            }
        }

        function exportSVG() {
            const svg = document.getElementById('svg-overlay');
            const svgContent = svg.outerHTML;
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hidden-lines.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
