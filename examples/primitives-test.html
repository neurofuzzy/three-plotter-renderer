<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Primitives Hatching Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1a2e;
            --bg-glass: rgba(22, 33, 62, 0.85);
            --accent: #0f3460;
            --accent-hover: #e94560;
            --text: #eaeaea;
            --text-muted: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
        }

        #info {
            position: absolute;
            top: 16px;
            left: 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
        }

        #info .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #info button,
        #info select {
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--accent);
            color: var(--text);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        #info button:hover,
        #info select:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-left: 10px;
            border-left: 1px solid var(--border);
            padding-left: 10px;
        }

        .input-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        input[type="number"] {
            width: 50px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text);
        }

        #stats {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        canvas {
            display: block;
        }

        #svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="info">
        <div class="controls">
            <span style="font-weight: 500; margin-right: 8px;">Primitives</span>

            <div class="control-group">
                <span class="input-label" title="Hatch Rotation (Deg)">Rotation:</span>
                <input type="number" id="rotX" value="0" title="X Axis Rotation">
                <input type="number" id="rotY" value="0" title="Y Axis Rotation">
                <input type="number" id="rotZ" value="0" title="Z Axis Rotation">
            </div>

            <div class="control-group">
                <span class="input-label" title="Spacing (screen px)">Spacing:</span>
                <input type="number" id="spaceX" value="8" step="1" title="X Axis Spacing">
                <input type="number" id="spaceY" value="8" step="1" title="Y Axis Spacing">
                <input type="number" id="spaceZ" value="8" step="1" title="Z Axis Spacing">
            </div>

            <div class="control-group">
                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                    <input type="checkbox" id="showSilhouettes" checked> Silhouettes
                </label>
                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                    <input type="checkbox" id="showEdges" checked> Edges
                </label>
                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                    <input type="checkbox" id="showHatches" checked> Hatches
                </label>
            </div>

            <button id="renderBtn" style="background: #2d8a5a; font-weight: bold; margin-left: 10px;">Render</button>
            <button id="exportBtn">Export SVG</button>
        </div>
        <div id="stats">Use mouse to orbit. Click Render to generate hidden lines.</div>
    </div>

    <svg id="svg-overlay" xmlns="http://www.w3.org/2000/svg"></svg>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { computeHiddenLinesMultiple } from '../src/hidden-line.js';
        import { extractNormalRegions } from '../src/gpu-silhouette.js';
        import { generatePerspectiveHatches, clipLineOutsidePolygon } from '../src/perspective-hatch.js';

        let scene, camera, renderer, controls;
        let primitives = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(8, 6, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Materials - Flat shading for proper detection
            const material = new THREE.MeshPhongMaterial({
                color: 0x44aa88,
                flatShading: true,
                shininess: 0
            });

            // 1. Pyramid (X-axis/Z-axis faces mainly)
            const pyramidGeom = new THREE.ConeGeometry(1.5, 2.5, 4);
            const pyramid = new THREE.Mesh(pyramidGeom, material.clone());
            pyramid.material.color.set(0xff6644);
            pyramid.position.set(-4, 1.25, 0);
            scene.add(pyramid);
            primitives.push(pyramid);

            // 2. Cylinder (Sides are radial, Top is Y-axis)
            const cylinderGeom = new THREE.CylinderGeometry(1, 1, 2.5, 12);
            const cylinder = new THREE.Mesh(cylinderGeom, material.clone());
            cylinder.material.color.set(0x44ff66);
            cylinder.position.set(0, 1.25, 0);
            scene.add(cylinder);
            primitives.push(cylinder);

            // 3. Icosahedron (Multi-faceted)
            const icoGeom = new THREE.IcosahedronGeometry(1.5, 0);
            const sphere = new THREE.Mesh(icoGeom, material.clone());
            sphere.material.color.set(0x4466ff);
            sphere.position.set(4, 1.5, 0);
            scene.add(sphere);
            primitives.push(sphere);

            // Floor grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x333333);
            scene.add(gridHelper);

            // Setup SVG overlay
            const svg = document.getElementById('svg-overlay');
            svg.setAttribute('width', window.innerWidth);
            svg.setAttribute('height', window.innerHeight);

            // Event listeners
            window.addEventListener('resize', onResize);
            document.getElementById('renderBtn').addEventListener('click', render);
            document.getElementById('exportBtn').addEventListener('click', exportSVG);

            animate();
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            const svg = document.getElementById('svg-overlay');
            svg.setAttribute('width', window.innerWidth);
            svg.setAttribute('height', window.innerHeight);
        }

        function exportSVG() {
            const svg = document.getElementById('svg-overlay');
            const svgContent = svg.outerHTML;
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'primitives-hidden-lines.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

        function render() {
            const showSilhouettes = document.getElementById('showSilhouettes').checked;
            const showEdges = document.getElementById('showEdges').checked;
            const showHatches = document.getElementById('showHatches').checked;

            // Get settings
            const axisSettings = {
                x: {
                    rotation: parseFloat(document.getElementById('rotX').value),
                    spacing: parseFloat(document.getElementById('spaceX').value)
                },
                y: {
                    rotation: parseFloat(document.getElementById('rotY').value),
                    spacing: parseFloat(document.getElementById('spaceY').value)
                },
                z: {
                    rotation: parseFloat(document.getElementById('rotZ').value),
                    spacing: parseFloat(document.getElementById('spaceZ').value)
                }
            };

            document.getElementById('stats').textContent = 'Rendering...';

            const svg = document.getElementById('svg-overlay');
            svg.innerHTML = '';

            const w2 = window.innerWidth / 2;
            const h2 = window.innerHeight / 2;

            // setTimeout to allow UI update
            setTimeout(() => {
                const startTime = performance.now();

                // 1. Compute Hidden Lines (Edges & Silhouettes)
                if (showSilhouettes || showEdges) {
                    // Update matrices
                    primitives.forEach(m => m.updateMatrixWorld(true));

                    const result = computeHiddenLinesMultiple(primitives, camera, scene, {
                        smoothThreshold: 0.99, // Lower threshold for testing
                        width: window.innerWidth,
                        height: window.innerHeight
                    });

                    const edges = result.edges || [];

                    edges.forEach(edge => {
                        const isSil = edge.isProfile;
                        if (isSil && !showSilhouettes) return;
                        if (!isSil && !showEdges) return;

                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                        const x1 = edge.a.x + w2;
                        const y1 = -edge.a.y + h2; // Invert Y for SVG
                        const x2 = edge.b.x + w2;
                        const y2 = -edge.b.y + h2; // Invert Y for SVG

                        // hidden-line.js returns screen coords where +Y is up (usually), 
                        // but checking existing stl-viewer: y1 = edge.a.y + h2... wait.
                        // In hidden-line.js: project() returns NDC. then mapped to screen w/h center 0.
                        // usually +Y is up in 3D, so screen Y is up. SVG Y is down.
                        // Let's stick thereto: Y need inversion if the library doesn't do it.
                        // Checking stl-viewer logic: "y1 = edge.a.y + h2". If edge.a.y is already screen Space from center?
                        // Let's trust stl-viewer code: `y1 = halfHeight + edge.a.y;`
                        // Actually, wait, stl-viewer code had `y1 = halfHeight + edge.a.y`. 
                        // If edge.a.y is negative for top (SVG style), then + is correct.
                        // If edge.a.y is positive for top (Cartesian), then we need `halfHeight - edge.a.y`.
                        // Let's look at hidden-line.js again.
                        // It uses `projectEdges` -> `v.project(camera)`.
                        // NDC Y is up (+1).
                        // `point.y = v.y * halfH;` -> So +Y is up.
                        // So for SVG (Y down), we need `h2 - point.y`.
                        // BUT stl-viewer used `h2 + point.y`. This implies point.y might be inverted or I am misreading.
                        // Actually, looking at stl-viewer again: `const y1 = halfHeight + edge.a.y;`
                        // If `edge.a.y` is Cartesian Up, then `h2 + y` moves it DOWN on screen (SVG Y+ is down).
                        // That means +Y (Up) becomes SVG Y+ (Down). This flips the image upside down!
                        // Unless the camera is flipped or something.
                        // I will assume `h2 - edge.a.y` is the correct standard for "up is up", 
                        // BUT if stl-viewer works, maybe I should stick to that?
                        // Wait, `projectEdges` in hidden-line.js: `v.y = -v.y;`? I don't see that.
                        // Let's stick to standard `h2 - y` for "Standard Cartesian to SVG".

                        line.setAttribute('x1', (edge.a.x + w2).toFixed(1));
                        line.setAttribute('y1', (edge.a.y + h2).toFixed(1));
                        line.setAttribute('x2', (edge.b.x + w2).toFixed(1));
                        line.setAttribute('y2', (edge.b.y + h2).toFixed(1));

                        line.setAttribute('stroke', isSil ? '#eaeaea' : '#888');
                        line.setAttribute('stroke-width', isSil ? '2' : '1');
                        line.setAttribute('stroke-linecap', 'round');
                        svg.appendChild(line);
                    });
                }

                // 2. Compute Hatches
                if (showHatches) {
                    const regions = extractNormalRegions(renderer, scene, camera, {
                        normalBuckets: 12,
                        simplifyTolerance: 2.0,
                        minArea: 50, // Smaller area for primitives
                        insetPixels: 2
                    });

                    // Sort by depth (front first) for occlusion
                    regions.sort((a, b) => a.depth - b.depth);
                    const allRegionBounds = regions.map(r => r.boundary);

                    regions.forEach((region, idx) => {
                        let hatches = generatePerspectiveHatches(region, camera, {
                            baseSpacing: 8,
                            minSpacing: 3,
                            maxSpacing: 20,
                            depthFactor: 0.5,
                            screenWidth: window.innerWidth,
                            screenHeight: window.innerHeight,
                            axisSettings: axisSettings
                        });

                        // Clip against front regions
                        for (let frontIdx = 0; frontIdx < idx; frontIdx++) {
                            hatches = hatches.flatMap(hatch =>
                                clipLineOutsidePolygon(hatch, allRegionBounds[frontIdx])
                            );
                        }

                        hatches.forEach(hatch => {
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('x1', (hatch.start.x + w2).toFixed(1));
                            line.setAttribute('y1', (hatch.start.y + h2).toFixed(1));
                            line.setAttribute('x2', (hatch.end.x + w2).toFixed(1));
                            line.setAttribute('y2', (hatch.end.y + h2).toFixed(1));
                            line.setAttribute('stroke', '#666'); // Darker for hatch
                            line.setAttribute('stroke-width', '0.5');
                            svg.appendChild(line);
                        });
                    });
                }

                const elapsed = performance.now() - startTime;
                document.getElementById('stats').textContent = `Render completed in ${elapsed.toFixed(0)}ms`;

            }, 50);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
